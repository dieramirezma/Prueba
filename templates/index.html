{% extends "base.html" %}

{% block content %}
    <form class="formControl" action="loginAccess" method="POST" >
        <h1 style="margin-bottom: 20px;">Iniciar Sesión</h1>
        <div class="form-group">
          <label for="exampleInputEmail1" style="margin-bottom: 10px;">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="txtEmail" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="margin-bottom: 10px;">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="txtPassword" required>
        </div>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        <div style="text-align: center; margin-bottom: 40px;">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div style="text-align: center;">
            <label class="recuper" for="emailHelp">¡Olvidé mi contraseña! | <a style="text-decoration: none;" href="/recuperar_contraseña">Recuperar Contraseña</a> </label>
            <label class="registerNew" for="exampleRegister">¿Eres nuevo? ¡Regístrate! | <a style="text-decoration: none;" href="/register">Nuevo Usuario</a></label>
        </div>
    </form>
    
    
{% endblock %}
