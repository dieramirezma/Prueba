{% extends "base.html" %}

{% block content %}
    <form class="body" action="/recuperar_contraseña" method="POST">
        <h1 style="margin-bottom: 20px;">Recuperar Contraseña</h1>
        <div class="form-group">
            <label for="nombreUsuario" style="margin-bottom: 10px;">Correo Electrónico</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
        </div>
        <div class="form-group">
            <label for="respuesta1" style="margin-bottom: 10px;">¿Color favorito?</label>
            <input type="text" class="form-control" id="respuesta1" name="respuesta1" required>
        </div>
        <div class="form-group">
            <label for="respuesta2" style="margin-bottom: 10px;">¿Palabra favorita?</label>
            <input type="text" class="form-control" id="respuesta2" name="respuesta2" required>
        </div>
        <div class="form-group">
            <label for="respuesta3" style="margin-bottom: 10px;">¿Fruta favorita?</label>
            <input type="text" class="form-control" id="respuesta3" name="respuesta3" required>
        </div>
        <div class="form-group">
            <label for="nuevaContraseña" style="margin-bottom: 10px;">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nuevaContraseña" name="nuevaContraseña" required>
        </div>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        <div style="text-align: center;margin-bottom: 40px;">
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </div>
        <div style="text-align: center;">
            <label class="loginAccess" for="exampleRegister">¿Recuerdas tu contraseña? | <a style="text-decoration: none;" href="/">Iniciar sesión</a></label>
        </div>
    </form>
    {% endblock %}
