{% extends "base.html" %}

{% block content %}
    <form class="body" action="/register" method="POST">
        <h1 style="margin-bottom: 20px;">Registrarse</h1> 
        <div class="form-group">
            <label for="txtNombre" style="margin-bottom: 10px;">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" aria-describedby="text" name="txtNombre" required>
        </div>
        <div class="form-group">
          <label for="txtEmail" style="margin-bottom: 10px;">Correo Electrónico</label>
          <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" name="txtEmail" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" style="margin-bottom: 10px;">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="txtPassword" required>
        </div>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        <div style="text-align: center;margin-bottom: 40px;">
        <button type="submit" class="btn btn-primary" >Registrarse</button>
        </div>
        <div style="text-align: center;">
        <label class="loginAccess" for="exampleRegister">¿Ya tienes una cuenta? | <a style="text-decoration: none;" href="/">Iniciar sesión</a></label>
        </div>
    </form>
    {% endblock %}
